<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!-- Conteúdo da div superior -->
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <!-- conteúdo da div a esquerda (80% de altura) -->
      <app-users-list
        [usersList]="usersList"
        (userSelected)="onUserSelected($event)"
      ></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <!-- conteúdo da div a direita -->
    <app-user-details
      [user]="userSelected"
      *ngIf="showUserDetails"
    ></app-user-details>
  </div>
</div>
