<input
  id="meu-input"
  [value]="inputText"
  [type]="inputType"
  [disabled]="isDisabled"
/>
<br />

<button (click)="enableInput()">Habilitar</button>
<button (click)="disableInput()">Desabilitar</button>

<br />

<button (click)="changeTypeToText()">Tipo Text</button>
<button (click)="changeTypeToPassword()">Tipo Password</button>

<br />
<button (click)="logInputText()">Log</button>
