<button
  #meuButton
  class="btn-{{ i }}"
  *ngFor="let button of buttonsList; let i = index"
  (click)="changeColor($event)"
>
  {{ button }}
</button>

<button (click)="resetButtons()">Resetar Cores</button>
<button (click)="first()">Pegar Primeiro</button>
<button (click)="remove()">Remover Item</button>
