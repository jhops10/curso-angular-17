<div style="margin-bottom: 20px">
  <app-users-card-list
    [usersList]="usersList"
    (onUserSelected)="onUserSelected($event)"
  ></app-users-card-list>
</div>

<app-user-form
  *ngIf="userSelectedIndex !== undefined"
  [genresList]="genresList"
  [stateList]="statesList"
  [userSelected]="userSelected"
  (onFormSubmit)="onFormSubmit()"
></app-user-form>
