<form #meuForm="ngForm">
  <mat-form-field>
    <mat-label>Nome: </mat-label>
    <input
      type="text"
      name="nome"
      matInput
      [(ngModel)]="nome"
      #nomeControl="ngModel"
      required
    />
    <mat-hint>Campo Obrigat√≥rio</mat-hint>
    <mat-error *ngIf="nomeControl.hasError('required')"
      >O nome deve ser preenchido</mat-error
    >
  </mat-form-field>
  <div>
    <br />
    <br />
    <button type="button" [disabled]="meuForm.invalid" (click)="onClick()">
      Enviar
    </button>
  </div>
</form>
